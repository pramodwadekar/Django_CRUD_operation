<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Operation</title>
</head>
<body>
    <center>
        <h1>Update Form</h1>
        {% if key2 %}
        <form action="{% url 'update' pk=key2.id %}" method="Post">
            {% csrf_token %}
            <table>
            <tr>
                <td>Firstname</td>
                <td><input type="text" name = "fname" value = {{key2.Firstname}} id=""></td>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name = "lname" value = {{key2.Lastname}} id=""></td>
                </tr>
                <tr>
                <td>Email</td>
                <td><input type="email" name = "email" value = {{key2.Email}} id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="tel" name = "contact" value = {{key2.Contact}} id=""></td>
            </tr>
            </tr>
            <tr>
                <td><input type="submit" value = "Update" id=""></td>
            </tr>
        </table>
        </form>
        {% endif %}
    </center>
</body>
</html>
